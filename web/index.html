<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the Flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Loader CSS -->
  <style>
    body {
      margin: 0;
      background: #121212;
    }

    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: 'Arial', sans-serif;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 18px;
      margin: 0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Loader HTML -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading portfolio...</p>
  </div>

  <!-- Flutter app loader -->
  <script>
    window.addEventListener('load', function(ev) {
      const loader = document.getElementById('loader');

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();

            // Hide loader after Flutter initializes
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 500); // remove from DOM after fade
          });
        }
      });
    });
  </script>
</body>
</html>
